<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophical Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        blockquote {
            font-style: italic;
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #333;
        }

        footer {
            font-size: 0.9em;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Philosophical Quote Generator</h1>
        <blockquote id="quote">
            <p id="quote-text">"Click the button to generate a philosophical quote."</p>
            <footer id="quote-author"></footer>
        </blockquote>
        <button id="generate-button">Generate Quote</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const generateButton = document.getElementById('generate-button');

            const fetchQuote = async () => {
                try {
                    const response = await fetch('https://type.fit/api/quotes');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    // Log the data to understand its structure
                    console.log('Fetched Quotes:', data);

                    // Select a random quote from the entire list
                    const randomQuote = data[Math.floor(Math.random() * data.length)];

                    // Check if the quote has text and author
                    if (randomQuote.text) {
                        quoteText.textContent = `"${randomQuote.text}"`;
                        quoteAuthor.textContent = `â€” ${randomQuote.author || 'Unknown'}`;
                    } else {
                        throw new Error('No valid quotes found.');
                    }
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    quoteText.textContent = 'Failed to fetch a quote. Please try again.';
                    quoteAuthor.textContent = '';
                }
            };

            generateButton.addEventListener('click', fetchQuote);

            // Fetch an initial quote when the page loads
            fetchQuote();
        });
    </script>
</body>

</html>
